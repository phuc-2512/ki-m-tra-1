<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Timer UI</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="global-controls">
            <button id="startAll" class="global-button">Start All</button>
            <button id="pauseAll" class="global-button">Pause All</button>
            <button id="stopAll" class="global-button">Stop All</button>
        </div>
        <div class="timers">
            <div class="timer" id="timer1">
                <div class="display">00:00.00</div>
                <div class="controls">
                    <button class="control-button start">Start</button>
                    <button class="control-button pause">Pause</button>
                    <button class="control-button stop">Stop</button>
                </div>
            </div>
            <div class="timer" id="timer2">

                </div>
            </div>
            <div class="timer" id="timer3">

                    <button class="control-button start">Start</button>

                    <button class="control-button stop">Stop</button>
                </div>
            </div>
            <div class="timer" id="timer4">

                    <button class="control-button start">Start</button>

                </div>
            </div>
            <div class="timer" id="timer5">
                <div class="display">00:00.00</div>

                    <button class="control-button start">Start</button>
                    <button class="control-button pause">Pause</button>
                    <button class="control-button stop">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>

</html>
